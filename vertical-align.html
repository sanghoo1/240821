<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>vertical-align</title>
  <style>
    p{color: blue;}
    .box1{color: brown;}
    




  </style>
</head>
<body>
  <h1>인라인 세로 정렬 vertical-align</h1>
  <ul>
    <li>서체 및 인라인 요소 세로 정렬 기준</li>
    <li>글씨와 이미지 및 input의 정렬 상태가 맞지 않는다면, 이미지 요소 및 input에 vertical-align 적용</li>
  </ul>

  <p class="box1">
    <img src="./six-months.gif" alt="six-months" class="six-months">
    six-months: top
  </p>
  <p class="box2"><img src="./one-year.gif" alt="one-year" class="one-year">
    one-year: baseline </p>
  <p class="box3"><img src="./two-years.gif" alt="two-years" class="two-years">
     two-years: bottom
  
  </p>
  <p class="box4"><img src="./two-years.gif" alt="two-years" class="two-years">
    two-years: middle
  </p>
  <p class="box5"><img src="./two-years.gif" alt="two-years" class="two-years"></p>
</body>
</html>
